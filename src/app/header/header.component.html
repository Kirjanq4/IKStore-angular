<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <span class="logo mr-4"
        ><a style="text-decoration: underline" href="" [routerLink]="userName==='admin'?['admin']:['/']">IK Store</a>
        <a [routerLink]="['/cart']" class="shop-icon">
          <fa-icon [icon]="faShoppingCart"></fa-icon>
          <span class="cart-items">{{ items }}</span>
        </a></span
      >

      <div *ngIf="!authenticated; else templateName">
        <div class="text-end ml-4">
          <button
            [routerLink]="['/login']"
            routerLinkActive="active"
            type="button"
            class="btn btn-outline-light mr-2"
          >
            Login
          </button>
          <button
            [routerLink]="['/register']"
            routerLinkActive="active"
            type="button"
            class="btn btn-warning"
          >
            Register
          </button>
        </div>
      </div>
      <ng-template #templateName>

        <div style="font-weight: bold; font-size: large">
          Welcome, {{this.userName}}!
          <a [routerLink]="['profile',userId]">
          <div style="display: inline-block; position: relative; top: 10px; cursor: pointer" class="_profile">
            <div class='_head'></div>
            <div class='_body'></div>
          </div>
          </a>
        </div>

        <button *ngIf="userName!=='admin'" type="button" [routerLink]="['products']"  class="btn btn-outline-success">Shop -></button>

        <button
          (click)="logout()"
          [routerLink]="['/logout']"
          routerLinkActive="active"
          type="button"
          class="btn btn-danger"
        >
          Logout
        </button>
      </ng-template>
    </div>

  </div>
</header>
