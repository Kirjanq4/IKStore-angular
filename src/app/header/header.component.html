<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="
        d-flex
        flex-wrap
        align-items-center
        justify-content-between
     "
    >
      <span class="logo mr-4"><a href="#">IK Store</a>
        <a class="shop-icon"><fa-icon [icon]="faShoppingCart"></fa-icon> </a></span>

      <div class="text-end ml-4">
        <button
          [routerLink]="['/login']"
          routerLinkActive="active"
          type="button"
          class="btn btn-outline-light mr-2"
        >
          Login
        </button>
        <button
          [routerLink]="['/register']"
          routerLinkActive="active"
          type="button"
          class="btn btn-warning"
        >
          Register
        </button>
      </div>

    </div>

    <div class="d-flex mt-2 justify-content-center justify-content-lg-between">
      <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
        <button
          class="btn btn-secondary mr-2"
          id="dropdownManual"
          ngbDropdownAnchor
          (focus)="myDrop.open()"
        >
          All Categories
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownManual">
          <button ngbDropdownItem>Books</button>
          <button ngbDropdownItem>Electronics</button>
          <button ngbDropdownItem>Furniture</button>
        </div>
      </div>

    </div>
  </div>
</header>
